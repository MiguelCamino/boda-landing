<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Boda</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f3e5f5;
            color: #5a2961;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .qr {
            width: 120px;
            margin: 10px 0;
        }
        input, select, button {
            margin-top: 10px;
            padding: 12px;
            width: 100%;
            border: 1px solid #d1c4e9;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #7b1fa2;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #4a0072;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #7b1fa2;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .countdown {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function actualizarContador() {
            const fechaBoda = new Date("2025-06-15T00:00:00").getTime();
            const ahora = new Date().getTime();
            const diferencia = fechaBoda - ahora;
            
            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);
            
            document.getElementById("contador").innerHTML = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
        }
        setInterval(actualizarContador, 1000);
    </script>
</head>
<body>
    <div class="container">
        <h1>¡Nos Casamos!</h1>
        <p class="countdown">Faltan <span id="contador"></span> para nuestra boda</p>
        <p><strong>Fecha:</strong> 05 de Julioo de 2025</p>
        <p><strong>Lugar Ceremonia:</strong> Gruta nuestra señora de Begoña</p>
        <img class="qr" src="qr-ceremonia.png" alt="QR Ubicación Ceremonia">
        <p><strong>Lugar Banquete:</strong> Palacio de Miraflores</p>
        <img class="qr" src="qr-banquete.png" alt="QR Ubicación Banquete">
        <p>¡Habrá parking gratuito!</p>
        
        <h2>Confirma tu asistencia</h2>
        <form>
            <input type="text" placeholder="Tu Nombre" required>
            <select required>
                <option value="">Elige tu plato principal</option>
                <option value="carne">Carne</option>
                <option value="pescado">Pescado</option>
            </select>
            <input type="text" placeholder="Intolerancias Alimentarias">
            <button type="submit">Confirmar Asistencia</button>
        </form>
        
        <h2>Sube tus fotos</h2>
        <p>Comparte tus fotos del evento en nuestro álbum colaborativo.</p>
        <a href="#">Subir Fotos</a>
    </div>
</body>
</html>
