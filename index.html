<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda de Miguel & Ruth</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            color: #615869;
            text-align: center;
            padding: 20px;
        }
        .header {
            position: relative;
            width: 100%;
            height: 740px;
            background: linear-gradient(rgba(97, 88, 105, 0.35), rgba(97, 88, 105, 0.35)), url('https://via.placeholder.com/1500x740');
            background-repeat: no-repeat;
            background-position: center top;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            font-family: "Marcellus", serif;
            font-size: 92px;
            line-height: 132px;
            padding-bottom: 16px;
            text-transform: capitalize;
            white-space: nowrap;
        }
        
        /* Contenedor del contador */
        .contador-container {
            background-color: #FAF0FF;
            position: absolute;
            left: 50%;
            bottom: -34%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            padding: 40px 145px 44px 145px;
        }
        .contador-titulo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .contador-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .contador-box {
            width: 100px;
            height: 100px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #615869;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contador-label {
            font-size: 1rem;
            font-weight: normal;
            margin-top: 5px;
        }
        @media (max-width: 600px) {
            .contador-grid {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Miguel & Ruth</h1>
        <p>Nos casamos el 05 de julio de 2025</p>
    </header>
    
    <div class="contador-container">
        <div class="contador-titulo">Cuenta atrás para la ceremonia</div>
        <div class="contador-grid">
            <div class="contador-box">
                <div id="dias">00</div>
                <div class="contador-label">Días</div>
            </div>
            <div class="contador-box">
                <div id="horas">00</div>
                <div class="contador-label">Horas</div>
            </div>
            <div class="contador-box">
                <div id="minutos">00</div>
                <div class="contador-label">Minutos</div>
            </div>
            <div class="contador-box">
                <div id="segundos">00</div>
                <div class="contador-label">Segundos</div>
            </div>
        </div>
    </div>
    
    <div class="mapas">
        <h2>Ubicación de la ceremonia y banquete</h2>
        <iframe src="https://www.google.com/maps/embed?..." width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <iframe src="https://www.google.com/maps/embed?..." width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <script>
        function actualizarContador() {
            const fechaBoda = new Date("2025-07-05T00:00:00").getTime();
            const ahora = new Date().getTime();
            const diferencia = fechaBoda - ahora;

            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById("dias").textContent = dias.toString().padStart(2, "0");
            document.getElementById("horas").textContent = horas.toString().padStart(2, "0");
            document.getElementById("minutos").textContent = minutos.toString().padStart(2, "0");
            document.getElementById("segundos").textContent = segundos.toString().padStart(2, "0");
        }
        setInterval(actualizarContador, 1000);
        actualizarContador();
    </script>
</body>
</html>
